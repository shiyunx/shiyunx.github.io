    margin: auto;
    width: 100%;

  .github-icon {
    vertical-align: middle;
    width: 16px;
    height: 16px;
    fill: #a9a9a9;
    margin-left: 0.3rem;
    transition: fill 0.3s ease;
  }

  .github-link:hover .github-icon {
