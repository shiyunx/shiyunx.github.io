---
layout: default
---

<article style="max-width: 700px; margin: auto; padding: 2rem 1rem;">
  <h1 style="font-size: 2rem; margin-bottom: 0.3rem;">{{ page.title }}</h1>

  <p style="color: #888; font-size: 0.9rem;">
    {{ page.date | date: "%B %-d, %Y" }}
  </p>

  {% if page.description %}
    <p style="margin-top: 1rem;">{{ page.description }}</p>
  {% endif %}

  {% if page.repo %}
    <p><a href="{{ page.repo }}" target="_blank" style="color: #0366d6;">Read more</a></p>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
